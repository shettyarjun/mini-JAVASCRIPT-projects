<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h2>Rock-Paper-Scissors</h2>
        <div id="gameDiv">
            <h1 class="game" id="player">player:</h1>
            <h1 class="game" id="computer">computer:</h1>
            <h1 class="game" id="result">result:</h1>
        </div>
        <div>
            <button id="rock" class="choice">🪨</button>
            <button id="paper" class="choice">📄</button>
            <button id="scissors" class="choice">✂️</button>
        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
